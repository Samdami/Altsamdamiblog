{% extends 'base.html' %}
{% block content %}
{% if current_user.is_authenticated %}
  <h1>Welcome {{current_user.username}}! You are logged in</h1>
{% else %}
  <h1>Welcome!</h1>
{% endif %}
{% for post in posts %}
  <div class="post">
    <h3><a href="{{url_for('post', post_id=post.id)}}">{{post.title}}</a></h3>
    <p>{{post.subtitle}}</p>
  </div>
{% endfor %}
{% endblock content %}
